{% extends 'base.html' %}

{% block head-title %}
Neuer Eintrag
{% endblock head-title %}

{% block main %}

<section class="item-create-view">

  <div class="mdc-layout-grid">
    <h1 class="mdc-typography--headline1">Neuer Eintrag</h1>
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="mdc-button mdc-button--raised" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>

</section>

{% endblock %}
